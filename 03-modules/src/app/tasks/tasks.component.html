@if (showAddTask) {
<app-add-task (close)="onCloseAddTask()" [userId]="user().id" />
}

<app-card>
  <article id="tasks">
    <header>
      <h2>{{ user().name }}'s Tasks</h2>
      <menu>
        <button (click)="onStartAddTask()">Add Task</button>
      </menu>
    </header>

    <ul>
      @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
      }
    </ul>
  </article>
</app-card>
